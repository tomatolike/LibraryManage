<!doctype html>
<html lang="en">
<head>    
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="../static/assets/img/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>图书管理系统</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link href="../static/assets/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="../static/assets/css/animate.min.css" rel="stylesheet"/>

    <!--  Light Bootstrap Table core CSS    -->
    <link href="../static/assets/css/light-bootstrap-dashboard.css" rel="stylesheet"/>


    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="../static/assets/css/demo.css" rel="stylesheet" />


    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="../static/assets/css/pe-icon-7-stroke.css" rel="stylesheet" />

</head>
<body>

<div class="wrapper">
    <div class="sidebar" data-color="purple" data-image="../static/assets/img/sidebar-5.jpg">

    <!--

        Tip 1: you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple"
        Tip 2: you can also add an image using data-image tag

    -->
    <!--左侧导航栏-->
        <div class="sidebar-wrapper">
            <div class="logo">
                <a href="#" class="simple-text">
                    图书管理系统
                </a>
            </div>

            <ul class="nav" id="myTab">
                <li class="active">
                    <a href="#" >
                        <i class="pe-7s-graph"></i>
                        <p>图书入库</p>
                    </a>
                </li>
                <li>
                    <a href="{% url 'search' %}" >
                        <i class="pe-7s-graph"></i>
                        <p>图书查询</p>
                    </a>
                </li>
                <li>
                    <a href="{% url 'borrow' %}" >
                        <i class="pe-7s-graph"></i>
                        <p>借书办理</p>
                    </a>
                </li>
                <li>
                    <a href="{% url 'return' %}">
                        <i class="pe-7s-graph"></i>
                        <p>还书办理</p>
                    </a>
                </li>
                <li>
                    <a href="{% url 'card' %}" >
                        <i class="pe-7s-graph"></i>
                        <p>借书证管理</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!--顶部导航栏-->
    <div class="main-panel">
        <nav class="navbar navbar-default navbar-fixed">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">{{name}} 欢迎！</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-left">
                        <li>
                            
                        </li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li>
                           <a href="{% url 'logout' %}">
                                <p>退出</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!--主要内容-->

            <div class="modal-dialog">
                <div class="modal-content">
                <form role="form" method="post" action="{% url 'insertone' %}">
                    <div class = "modal-head">
                        <h3 style="text-align:center;">单本入库</h3>
                    </div>
                  <div class="modal-body">
                        {% csrf_token %}
                        <div class="form-group">
                            <br/>
                            <label for="bno">请输入书号：</label>
                            <input type="text" class="form-control" name="bno" id="bno" placeholder="请输入书号">
                            <br/>
                            <label for="category">请输入类别：</label>
                            <input type="text" class="form-control" name="category" id="category" placeholder="请输入类别：">
                            <br/>
                            <label for="title">请输入书名：</label>
                            <input type="text" class="form-control" name="title" id="title" placeholder="请输入书名">
                            <br/>              
                            <label for="publisher">请输入出版社：</label>
                            <input type="text" class="form-control" name="publisher" id="publisher" placeholder="请输入出版社">
                            <br/> 
                            <label for="year">请输入年份：</label>
                            <input type="text" class="form-control" name="year" id="year" placeholder="请输入年份">
                            <br/>
                            <label for="author">请输入作者：</label>
                            <input type="text" class="form-control" name="author" id="author" placeholder="请输入作者">
                            <br/>
                            <label for="price">请输入价格：</label>
                            <input type="text" class="form-control" name="price" id="price" placeholder="请输入价格">
                            <br/>
                            <label for="category">请输入数量：</label>
                            <input type="text" class="form-control" name="total" id="total" placeholder="请输入数量">
                            <br/>
                        </div>
                  </div>
                  <!--Body-->
                  <!--Foot-->
                  <div class="modal-footer">
                    <input class="btn btn-primary btn-sm" style="margin-left:230px;font-size:15px;" type="submit" value="入库" id="submit">
                  </div>
                </form>
                </div><!-- /.modal-content -->
              </div><!-- /.modal-dialog -->

            <div class="modal-dialog">
                <div class="modal-content">
                <form enctype="multipart/form-data" action="{% url 'insertfile' %}" method="post">
                    <div class = "modal-head">
                        <h3 style="text-align:center;">批量入库</h3>
                    </div>
                  <div class="modal-body">
                        {% csrf_token %}
                        
                  </div>
                  <!--Body-->
                  <!--Foot-->
                  <div class="modal-footer">
                    <input type="file" name="myfile" />
                    <input class="btn btn-primary btn-sm" style="margin-left:230px;font-size:15px;" type="submit" value="入库" id="submit">
                  </div>
                </form>
                </div><!-- /.modal-content -->
              </div><!-- /.modal-dialog -->




    </div>
</div>

</body>

    <!--   Core JS Files   -->
    <script src="../static/assets/js/jquery.3.2.1.min.js" type="text/javascript"></script>
    <script src="../static/assets/js/bootstrap.min.js" type="text/javascript"></script>

    <!--  Charts Plugin -->
    <script src="../static/assets/js/chartist.min.js"></script>

    <!--  Notifications Plugin    -->
    <script src="../static/assets/js/bootstrap-notify.js"></script>

    <!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
    <script src="../static/assets/js/light-bootstrap-dashboard.js"></script>


    
    <script>
        function changeColor(color){
            document.getElementsByClassName('sidebar')[0].setAttribute('data-color', color);
        }
    </script>

</html>
